<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FtR Blog</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="main">
            {{block "content" .}}
            <p>Could not render the content block.</p>
            {{end}}
        </div>
    </body>
    <style>
        body {
            width: 100vw;
            align-items: center;
            justify-content: center;
            display: flex;
            background-color: blue;
        }

        .main {
            border-radius: 10px;
            color: black;
            background-color: #dfdfdf;
            border: 1px solid black;
            padding: 100px;
            margin: 400px;
            max-width: calc(100% - 30px);
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            margin-top: 0;
            margin-bottom: 0;
        }

        button {
            padding: 5px;
        }

        button.redirect {
            color: #111;
            background-color: #ccc;
            border: 1px solid #111;
            border-radius: 6px;
            box-shadow: none;
            transition: background-color box-shadow 0.3s;
        }

        button.redirect:hover {
            background-color: #aaa;
            box-shadow: 0 0 5 5 white;
        }

        ::-webkit-scrollbar {
            height: 0px;              /* height of horizontal scrollbar ‚Üê You're missing this */
            width: 10px;               /* width of vertical scrollbar */
            border: 1px solid #d5d5d5;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-track {
            border-radius: 6px;
            background: #eeeeee;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 6px;
            background: #a0a0a0;
        }
    </style>
</html>
