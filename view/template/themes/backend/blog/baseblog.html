<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FtR Blog</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="main">
            {{block "content" .}}
            <p>Could not render the content block.</p>
            {{end}}
        </div>
    </body>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: auto;
            scrollbar-width: thin;
            background-color: blue;
        }

        .main {
            border-radius: 10px;
            color: black;
            background-color: #dfdfdf;
            border: 1px solid black;
            padding: 100px;
            margin: 200px;
            max-width: calc(100% - 30px);
            max-height: calc(100% - 20px);
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
        }

        button {
            padding: 5px;
        }

        button.redirect {
            color: #111;
            background-color: #ccc;
            border: 1px solid #111;
            border-radius: 6px;
            box-shadow: none;
            transition: background-color box-shadow 0.3s;
        }

        button.redirect:hover {
            background-color: #aaa;
            box-shadow: 0 0 5 5 white;
        }
    </style>
</html>
