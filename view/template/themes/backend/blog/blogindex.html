{{define "content"}}
{{.Title}}
<br>
{{.Message}}

<a href="/newblog"><button class="redirect">Write a new post</button></a>

{{if .Error}}
    <div class="alert-danger">
        {{range $key, $msg := .Error}}
            <p>{{$msg}}</p>
        {{end}}
    </div>
{{end}}

{{if .UserData}}
    {{ range .UserData }}
        <a href="/view/{{ .ID }}">
            <div class="blogPost">
                <h1>{{ .Title }}</h1>
                <br>
                <p>{{ .Contents }}</p>
            </div>
        </a>
    {{ end }}
{{end}}

<style>
    .alert-danger {
        color: red;
        font-size: 2rem;
        background-color: white;
    }

    .blogPost {
        background-color: #222;
        color: white;
        border: 1px solid white;
        border-radius: 6px;
        margin: 4px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 70vw;
        text-decoration: none;
    }

    a {
        text-decoration: none;
    }
</style>
{{end}}
