{{define "content"}}
{{.Title}}
<br>
{{.Message}}

<a href="/newblog"><button class="redirect">Write a new post</button></a>

{{if .Error}}
    <div class="alert-danger">
        {{range $key, $msg := .Error}}
            <p>{{$msg}}</p>
        {{end}}
    </div>
{{end}}
<style>
    .alert-danger {
        color: red;
        font-size: 2rem;
        background-color: white;
    }
</style>
{{end}}
