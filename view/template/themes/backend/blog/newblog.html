{{define "content"}}
{{.Title}}
<br>
{{.Message}}

{{if .Error}}
    <div class="alert-danger">
        {{range $key, $msg := .Error}}
            <p>{{$msg}}</p>
        {{end}}
    </div>
{{end}}

<form action="/newblog" method="post">
    <input type="text" name="title" placeholder="Title"><br><br>
    <select name="category" id="category">
        <option value="" disabled selected hidden>Select a category</option>
        <option value="0">We Hate Russians Club</option>
    </select><br><br>
    <textarea name="blogContents" id="blogContents" placeholder="Write your post here..."></textarea><br><br>
    <button type="submit">Post</button>
</form>
<style>
    .alert-danger {
        color: red;
        font-size: 2rem;
        background-color: white;
    }
</style>

{{end}}
