{{define "content"}}

<p>This is the registration page</p>

{{template "alert" .}}

<form action="/register" method="post">
    <input type="text" name="auth_name" placeholder="Name"><br>
    <input type="email" name="auth_email" placeholder="Email"><br>
    <input type="password" name="auth_password" placeholder="Password"><br>
    <button type="submit">Register</button>
</form>

<h1> Register Page </h1>

{{end}}
